<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>What to wear!</title>
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>  
  <body>
    
    <div class = "box">
        <div class = "setting">
            <button onClick = "changeFace()" type="button">&#128125;</button>
            <button onClick = "changeEye()" type="button">&#128064;</button>
            <button onClick = "changeNose()" type="button">&#128067;</button>
            <button onClick = "changeLip()" type="button">&#128069;</button>
        </div>
      
        <div class = "head">
            <img id="face" src="https://cdn.glitch.com/1db309ec-6a57-4600-8474-072f16a1ba36%2Fface.png?v=1605295108978"/>
            <img id="eye" src="https://cdn.glitch.com/1db309ec-6a57-4600-8474-072f16a1ba36%2Feye1.png?v=1605294886281"/>
            <img id="nose" src="https://cdn.glitch.com/1db309ec-6a57-4600-8474-072f16a1ba36%2Fnose2.png?v=1605294888848"/>
            <img id="lip" src="https://cdn.glitch.com/1db309ec-6a57-4600-8474-072f16a1ba36%2Flip2.png?v=1605294888502"/>
        </div>
     
        <div class = "cloth">
            <img onClick = "clothLeft()" src="https://img.icons8.com/small/16/000000/sort-left.png"/>
            <img id ="clothImg" src="https://img.icons8.com/emoji/200/000000/womans-clothes.png"/>
            <img onClick = "clothRight()" src="https://img.icons8.com/small/16/000000/sort-right.png"/>
        </div>
        <div class = "hand">
            <img src="https://cdn.glitch.com/1db309ec-6a57-4600-8474-072f16a1ba36%2Fhand2.png?v=1605306460231"/>
        </div>
      
        <div class = "pant">
            <img onClick = "pantLeft()" src="https://img.icons8.com/small/16/000000/sort-left.png"/>
            <img id ="pantImg" src="https://img.icons8.com/office/200/000000/jeans.png"/>
            <img onClick = "pantRight()" src="https://img.icons8.com/small/16/000000/sort-right.png"/>
        </div>
        <div class = "foot">
            <img src="https://cdn.glitch.com/1db309ec-6a57-4600-8474-072f16a1ba36%2Ffoot.png?v=1605305004114"/>
        </div>
      
    </div>

  </body>
</html>
